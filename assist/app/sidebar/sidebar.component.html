<div class="logo" *ngIf="currentUser !== null " >
    <a href="https://www.creative-tim.com" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/ga-connecte.png"/>
        </div>
        Ga Connect√©
    </a>
</div>
<div class="sidebar-wrapper" style="background-color: #586980;" *ngIf="currentUser !== null ">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
                <a  [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
